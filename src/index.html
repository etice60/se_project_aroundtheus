<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
    user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img src="" alt="avatar" class="profile__image" />
            <button
              class="profile__avatar-button"
              id="avatar-button"
              type="button"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <!--<h1 class="profile__title">Jacques Cousteau</h1> -->
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description"></p>
            <!-- <p class="profile__description">Explorer</p> -->
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="card page__section">
          <ul class="card__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input modal__input_type_name"
              id="profile-title"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="about"
              class="modal__input modal__input_type_description"
              id="profile-description"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="profile-description-error"></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- EDIT AVATAR IMAGE -->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container modal__container_avatar">
        <button class="modal__close" type="button"></button>
        <form
          class="modal__form"
          name="avatar-form"
          id="avatar-form"
          novalidate
        >
          <p class="modal__heading">Change profile picture</p>
          <input
            name="avatar"
            placeholder="Image Link"
            id="avatar-link"
            type="url"
            class="modal__input modal__form-input_type_avartar"
            required
          />
          <span class="modal__error" id="avatar-link-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              name="name"
              class="modal__input modal__input_type_title"
              placeholder="Title"
              id="modal-title-add-card"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="modal-title-add-card-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="link"
              class="modal__input modal__input_type_url"
              placeholder="Link"
              id="modal-url-add-card"
              required
            />
            <span class="modal__error" id="modal-url-add-card-error"> </span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Opening Picture Modal -->
    <div class="modal" id="card-image">
      <div class="modal__image-container">
        <h2 class="modal__title"></h2>
        <button
          class="modal__image-close-button modal__close"
          type="button"
        ></button>
        <img class="modal__card-image-preview" src="#" alt="" />
      </div>
    </div>
    <!-- Opening Confirm Delete Modal --->
    <div class="modal" id="delete-modal">
      <div class="modal__container modal__container_confirm">
        <button class="modal__close"></button>
        <form class="modal__form">
          <p class="modal__heading">Are you sure?</p>
          <button class="modal__button" type="submit">Yes</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="" button></button>
        </div>
      </li>
    </template>
  </body>
</html>
